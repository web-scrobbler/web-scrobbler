version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '19:00'
      timezone: Europe/Moscow
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - maintenance
    versioning-strategy: increase
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: weekly
      day: saturday
      time: '19:00'
      timezone: Europe/Moscow
    labels:
      - dependencies
      - maintenance
