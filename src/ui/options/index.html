<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title i18n="optionsTitle"></title>

	<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/brands.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/solid.min.css">

	<link rel="stylesheet" type="text/css" href="/ui/base.css">
	<link rel="stylesheet" type="text/css" href="index.css">

	<script type="text/javascript" src="/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="/vendor/require.js"></script>

	<script type="text/javascript" src="/core/background/requirejs-config.js"></script>
	<script type="text/javascript" src="/ui/options/index.js"></script>
	<script type="text/javascript" src="/core/i18n.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<!-- Left column -->
			<div class="col-sm">
				<div class="accordion" id="accordionLeft">
					<!-- Accounts -->
					<div class="card">
						<div class="card-header" id="headingAccounts">
							<h2 class="mb-1">
								<a class="collapsed" href="#collapseAccounts" data-toggle="collapse" aria-expanded="true" aria-controls="collapseAccounts" role="button">
									<i class="fas fa-users fa-fw"></i>
									<span i18n="optionsAccounts"></span>
								</a>
							</h2>
						</div>

						<div id="collapseAccounts" class="collapse" aria-labelledby="headingAccounts" data-parent="#accordionLeft">
						<div class="card-body">
							<ul id="accounts-wrapper" class="card-list-group list-group-flush">
							</ul>
						</div>
						</div>
					</div>

					<!-- Options -->
					<div class="card">
						<div class="card-header" id="headingOptions">
							<h2 class="mb-1">
								<a class="collapsed" href="#collapseOptions" data-toggle="collapse" aria-expanded="false" aria-controls="collapseOptions" role="button">
									<i class="fas fa-cogs fa-fw"></i>
									<span i18n="optionsOptions"></span>
								</a>
							</h2>
						</div>
						<div id="collapseOptions" class="collapse" aria-labelledby="headingOptions" data-parent="#accordionLeft">
							<div class="card-body">
								<h5 i18n="optionsGeneral"></h5>
								<div class="options-block">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="use-notifications">
										<label class="form-check-label" for="use-notifications" i18n="optionUseNotifications" i18n-title="optionUseNotificationsTitle"></label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="use-unrecognized-song-notifications">
										<label class="form-check-label" for="use-unrecognized-song-notifications" i18n="optionUnrecognizedNotifications" i18n-title="optionUnrecognizedNotificationsTitle"></label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="scrobble-podcasts">
										<label class="form-check-label" for="scrobble-podcasts" i18n="optionScrobblePodcasts" i18n-title="optionScrobblePodcastsTitle"></label>
									</div>
								</div>

								<h5>YouTube</h5>
								<div class="options-block">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="yt-music-only">
										<label class="form-check-label" for="yt-music-only" i18n="optionYtMusicOnly" i18n-title="optionYtMusicOnlyTitle"></label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="yt-entertainment-only">
										<label class="form-check-label" for="yt-entertainment-only" i18n="optionYtEntertainmentOnly" i18n-title="optionYtEntertainmentOnlyTitle"></label>
									</div>

									<p class="mb-0">
										<small class="text-muted" i18n="optionYtDesc"></small>
									</p>
								</div>

								<div class="hidden-options">
									<h5 i18n="optionsHidden"></h5>
									<div class="options-block">
										<div class="form-inline">
											<div class="form-group">
												<label for="scrobblePercent" i18n="optionScrobblePercent"></label>
												<select class="custom-select custom-select-sm mx-sm-3" id="scrobblePercent">
												</select>
												<label for="scrobblePercent" i18n="optionScrobblePercentSuffix"></label>
											</div>
										</div>
										<p class="mb-0">
											<small class="text-muted" i18n="optionPercentDesc"></small>
										</p>
									</div>
								</div>

								<h5 i18n="optionsScrobbleBehavior"></h5>
								<div class="options-block">
									<div class="form-check">
										<input class="form-check-input" type="radio" id="force-recognize" name="behavior" value="force-recognize">
										<label class="form-check-label" for="force-recognize" i18n="optionForceRecognize" i18n-title="optionForceRecognizeTitle"></label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="scrobble-recognized-tracks" name="behavior" value="scrobble-recognized-tracks">
										<label class="form-check-label" for="scrobble-recognized-tracks" i18n="optionScrobbleRecognizedTracks" i18n-title="optionScrobbleRecognizedTracksTitle"></label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="scrobble-edited-tracks-only" name="behavior" value="scrobble-edited-tracks-only">
										<label class="form-check-label" for="scrobble-edited-tracks-only" i18n="optionScrobbleEditedTracksOnly" i18n-title="optionScrobbleEditedTracksOnlyTitle"></label>
									</div>
								</div>

								<h5 i18n="optionsEditedTracks"></h5>
								<div>
									<p i18n="optionsEditedTracksDesc"></p>

									<p>
										<a href="#" class="card-link" id="view-edited" i18n="optionsViewEdited"></a>
										<a href="#" class="card-link" id="export-edited" i18n="optionsExportEdited"></a>
										<a href="#" class="card-link" id="import-edited" i18n="optionsImportEdited"></a>
									</p>
								</div>

								<h5 i18n="optionsSupportedWebsites"></h5>
								<div>
									<p i18n="optionsEnableDisableHint"></p>
									<p>
										<span i18n="optionsCustomPatternsHint"></span>
										<a target='_blank' i18n="learnMoreLabel" href='https://github.com/web-scrobbler/web-scrobbler/wiki/Custom-URL-patterns'></a>
									</p>
								</div>
								<div class="options-block" id="connectors">
									<div>
										<i class="fas fa-cog"></i>
										<input id="toggle" type="checkbox" />
										<label class="form-check-label toggle" for="toggle" i18n="optionsToggle"></label>
									</div>
									<!-- Generated by JS -->
								</div>
							</div>
						</div>
					</div>

					<!-- Contacts -->
					<div class="card">
						<div class="card-header" id="headingContacts">
							<h2 class="mb-1">
								<a href="#collapseContacts" data-toggle="collapse" aria-expanded="false" aria-controls="collapseContacts" role="button">
									<i class="fas fa-address-book fa-fw"></i>
									<span i18n="contactTitle"></span>
								</a>
							</h2>
						</div>
						<div id="collapseContacts" class="collapse show" aria-labelledby="headingContacts" data-parent="#accordionLeft">
							<div class="card-body">
								<ul class="contacts card-list-group list-group-flush">
									<li class="list-group-item">
										<div class="contact-link">
											<a href="https://github.com/web-scrobbler/web-scrobbler/issues"><i class="fab fa-github-alt fa-fw"></i>GitHub</a>
											<span i18n="contactGitHubDesc" i18n-title="contactGitHubDesc"></span>
										</div>
									</li>
									<li class="list-group-item">
										<div class="contact-link">
											<a href="https://twitter.com/web_scrobbler"><i class="fab fa-twitter fa-fw"></i>Twitter</a>
											<span i18n="contactTwitterDesc" i18n-title="contactTwitterDesc"></span>
										</div>
									</li>
									</li>
									<li class="list-group-item">
										<div class="contact-link">
											<a id="privacy-url" href=" https://github.com/web-scrobbler/web-scrobbler/blob/master/src/_locales/en/privacy.md"><i class="fas fa-lock fa-fw"></i>Privacy</a>
											<span i18n="contactPrivacyPolicyDesc" i18n-title="contactPrivacyPolicyDesc"></span>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Right column -->
			<div class="col-sm">
				<div class="accordion" id="accordionRight">
					<!-- FAQ -->
					<div class="card">
						<div class="card-header" id="headingFaq">
							<h2 class="mb-1">
								<a class="collapsed" href="#collapseFaq" data-toggle="collapse" aria-expanded="false" aria-controls="collapseFaq" role="button">
									<i class="fas fa-question-circle fa-fw"></i>
									<span i18n="faqTitle"></span>
								</a>
							</h2>
						</div>
						<div id="collapseFaq" class="collapse" aria-labelledby="headingFaq" data-parent="#accordionRight">
							<div class="card-body">
								<ul class="card-list-group list-group-flush">
									<li class="list-group-item">
										<h5 i18n="faqQuestion1"></h5>
										<p i18n="faqAnswer1a"></p>
										<p class="mb-0" i18n="faqAnswer1b"></p>
									</li>

									<li class="list-group-item">
										<h5 i18n="faqQuestion2"></h5>
										<p i18n="faqAnswer2a"></p>
										<p class="mb-0" i18n="faqAnswer2b"></p>
									</li>

									<li class="list-group-item">
										<h5 i18n="faqQuestion3"></h5>
										<p i18n="faqAnswer3a"></p>
										<p class="mb-0" i18n="faqAnswer3b"></p>
									</li>

									<li class="list-group-item">
										<h5 i18n="faqQuestion4"></h5>
										<p i18n="faqAnswer4a"></p>
										<p i18n="faqAnswer4b" class="mb-0"></p>
										<ol class="mb-3">
											<li i18n="faqAnswer4b1"></li>
											<li i18n="faqAnswer4b2"></li>
											<li i18n="faqAnswer4b3"></li>
											<li i18n="faqAnswer4b4"></li>
										</ol>
										<p class="mb-0" i18n="faqAnswer4c"></p>
									</li>

									<li class="list-group-item">
										<h5 i18n="faqQuestion5"></h5>
										<p class="mb-0" i18n="faqAnswer5"></p>
									</li>

									<li class="list-group-item">
										<h5 i18n="faqQuestion6"></h5>
										<p class="mb-0" i18n="faqAnswer6"></p>
									</li>

									<li class="list-group-item">
										<h5 i18n="faqQuestion7"></h5>
										<p class="mb-0" i18n="faqAnswer7"></p>
									</li>
								</ul>
							</div>

						</div>
					</div>

					<!-- About -->
					<div class="card">
						<div class="card-header" id="headingAbout">
							<h2 class="mb-1">
								<a class="collapsed"  href="#collapseAbout" data-toggle="collapse" aria-expanded="false" aria-controls="collapseAbout" role="button">
									<i class="fas fa-info-circle fa-fw"></i>
									<span i18n="optionsAbout"></span>
								</a>
							</h2>
						</div>
						<div id="collapseAbout" class="collapse" aria-labelledby="headingAbout" data-parent="#accordionRight">
							<div class="card-body">
								<p i18n="aboutExtensionDesc"></p>
								<p i18n="aboutChangelog"></p>

								<h4 i18n="contributorsTitle"></h4>
								<p class="mb-0" i18n="contributorsText"></p>
							</div>
						</div>
					</div>

					<!-- Show some love -->
					<div class="card">
						<div class="card-header" id="headingDonate">
							<h2 class="mb-1">
								<a href="#collapseDonate" data-toggle="collapse" aria-expanded="false" aria-controls="collapseDonate">
									<i class="fas fa-heart fa-fw"></i>
									<span i18n="showSomeLoveTitle"></span>
								</a>
							</h2>
						</div>
						<div id="collapseDonate" class="collapse show" aria-labelledby="headingDonate" data-parent="#accordionRight">
							<div class="card-body">
								<p i18n="showSomeLoveText1"></p>
								<p i18n="showSomeLoveText2"></p>

								<div class="text-center">
									<a href="https://opencollective.com/web-scrobbler/donate" target="_blank" class="btn btn-primary" i18n="donationButtonLabel"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="conn-conf-modal" tabindex="-1" role="dialog" aria-labelledby="conn-conf-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h6 i18n="optionsGeneral"></h6>
						<div class="options-block">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="conn-conf-use-notifications">
								<label class="form-check-label" for="conn-conf-use-notifications" i18n="optionUseNotifications" i18n-title="optionUseNotificationsTitle"></label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="conn-conf-use-unrecognized-song-notifications">
								<label class="form-check-label" for="conn-conf-use-unrecognized-song-notifications" i18n="optionUnrecognizedNotifications" i18n-title="optionUnrecognizedNotificationsTitle"></label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="conn-conf-scrobble-podcasts">
								<label class="form-check-label" for="conn-conf-scrobble-podcasts" i18n="optionScrobblePodcasts" i18n-title="optionScrobblePodcastsTitle"></label>
							</div>
						</div>
						<h6 i18n="optionsScrobbleBehavior"></h6>
						<div class="options-block">
							<div class="form-check">
								<input class="form-check-input" type="radio" id="conn-conf-force-recognize" name="conn-conf-behavior" value="force-recognize">
								<label class="form-check-label" for="conn-conf-force-recognize" i18n="optionForceRecognize" i18n-title="optionForceRecognizeTitle"></label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" id="conn-conf-scrobble-recognized-tracks" name="conn-conf-behavior" value="scrobble-recognized-tracks">
								<label class="form-check-label" for="conn-conf-scrobble-recognized-tracks" i18n="optionScrobbleRecognizedTracks" i18n-title="optionScrobbleRecognizedTracksTitle"></label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" id="conn-conf-scrobble-edited-tracks-only" name="conn-conf-behavior" value="scrobble-edited-tracks-only">
								<label class="form-check-label" for="conn-conf-scrobble-edited-tracks-only" i18n="optionScrobbleEditedTracksOnly" i18n-title="optionScrobbleEditedTracksOnlyTitle"></label>
							</div>
						</div>
						<h6 i18n="customPatterns"></h6>
						<p i18n="customPatternsHint"></p>
						<div class="conn-conf-patterns">
							<ul class="list-unstyled patterns-list" id="conn-conf-list"></ul>
						</div>
						<button type="button" id="add-pattern" class="btn btn-primary" i18n="customPatternsAdd"></button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" i18n="buttonCancel"></button>
						<button type="button" class="btn btn-secondary" id="conn-conf-reset" i18n="buttonReset"></button>
						<button type="button" class="btn btn-primary" id="conn-conf-ok" i18n="buttonOk"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="edited-track-modal" tabindex="-1" role="dialog" aria-labelledby="edited-track-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<ul id="edited-track-content" class="list-unstyled mb-0"></ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="clear-cache" i18n="buttonClear"></button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" i18n="buttonCancel"></button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="scrobbler-props" tabindex="-1" role="dialog" aria-labelledby="scrobbler-props" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="scrobbler-props-title" class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div id="scrobbler-props-body" class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" i18n="buttonCancel"></button>
						<button type="button" class="btn btn-primary" id="scrobbler-ok" i18n="buttonOk"></button>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
